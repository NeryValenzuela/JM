<div class="example-button-container">
  <button mat-fab color="warn" aria-label="Example icon button with a home icon">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- no orden de trabajo Column -->
  <ng-container matColumnDef="orden">
    <th mat-header-cell *matHeaderCellDef>No. Orden de Trabajo </th>
    <td mat-cell *matCellDef="let element"> {{element.orden}} </td>
  </ng-container>

  <!-- vehiculo Column -->
  <ng-container matColumnDef="car">
    <th mat-header-cell *matHeaderCellDef> Vehiculo </th>
    <td mat-cell *matCellDef="let element"> {{element.car}} </td>
  </ng-container>

  <!-- estado Column -->
  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
