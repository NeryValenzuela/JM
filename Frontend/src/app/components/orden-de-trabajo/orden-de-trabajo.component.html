<div class="form-group">
  <div class="row">
    <div class="col">
      <button type="button" (click)="onChangeMode(null,'Guardar')" data-toggle="modal" data-target="#ModalWorkLog"
        class="btn btn-primary btn-block">Crear Nueva Orden</button>
    </div>
  </div>

</div>
<div class="form-group">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Mecanico</th>
            <th scope="col">Vehiculo</th>
            <th scope="col">Producto</th>
            <th scope="col">Descipción</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource?.message">
            <th scope="row">{{item.firstName}} {{item.lastName}}</th>
            <td>{{item.brand}} {{item.line}} {{item.plate}}</td>
            <td>{{item.product}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.amountProduct}}</td>
            <td><button type="button" (click)="onChangeMode(item,'Editar')" data-toggle="modal"
                data-target="#ModalWorkLog" class="btn btn-warning btn-block">Editar</button></td>
            <td><button type="button" (click)="onChangeMode(item,'Eliminar')"
                class="btn btn-danger btn-block">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="ModalWorkLog" tabindex="-1" role="dialog" aria-labelledby="ModalWorkLogLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalWorkLogLabel">{{mode}} OrdenDeTrabajo</h5>
        <button type="button" class="close" data-dismiss="modal" ngClass="onReset()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <select [(ngModel)]="form.uuidMechanic" name="uuidMechanic" class="form-control">
              <option value="">Seleccione Mecanico</option>
              <option [value]="item.uuidMechanic" *ngFor="let item of dataSourceMechanic">{{item.firstName}} {{item.lastName}}</option>
            </select> </div>
          <div class="form-group">
            <select [(ngModel)]="form.uuidCar" name="uuidCar" class="form-control">
              <option value="">Seleccione el Vehiculo</option>
              <option [value]="item.uuidCar" *ngFor="let item of dataSourceCar">{{item.brand}} {{item.line}} {{item.plate}}</option>
            </select>
          </div>
          <div class="form-group">
            <select [(ngModel)]="form.uuidProduct" name="uuidProduct" class="form-control">
              <option value="">Seleccione el Producto</option>
              <option [value]="item.uuidProduct" *ngFor="let item of dataSourceProduct">{{item.product}}</option>
            </select>


          </div>
          <div class="form-group">
            <input type="text" name="description"  class="form-control" placeholder="Descripción" [(ngModel)]="form.description">
          </div>
          <div class="form-group">
            <input type="text" name="price"  class="form-control" placeholder="Precio" [(ngModel)]="form.price">
          </div>
          <div class="form-group">
            <input type="text" name="amountProduct"  class="form-control" placeholder="Cantidad" [(ngModel)]="form.amountProduct">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ngClass="onReset()" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="ngSubmit()" class="btn btn-primary">{{mode}}</button>
      </div>
    </div>
  </div>
</div>
