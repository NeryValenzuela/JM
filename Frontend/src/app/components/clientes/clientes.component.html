<div class="example-button-container">
  <button mat-fab color="warn" aria-label="Example icon button with a home icon" routerLink="add-client">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cel">
    <th mat-header-cell *matHeaderCellDef> Numero de telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.cel}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
