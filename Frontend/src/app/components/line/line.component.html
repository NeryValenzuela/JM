<div class="form-group">
  <div class="row">
    <div class="col">
      <button type="button" (click)="onChangeMode(null,'Guardar')" data-toggle="modal" data-target="#ModalLine"
        class="btn btn-primary btn-block">Agregar Nueva Linea</button>
    </div>
  </div>

</div>
<div class="form-group">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Marca</th>
            <th scope="col">Linea</th>
            <th scope="col">Editar</th>
            <th scope='col'>Imprimir</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource?.message">
            <th scope="row">{{item.brand}}</th>
            <td>{{item.line}}</td>
            <td><button (click)="PrintPDF()" class="btn btn-success" >Print PDF</button></td>
            <td><button type="button" (click)="onChangeMode(item,'Editar')" data-toggle="modal"
                data-target="#ModalLine" class="btn btn-warning btn-block">Editar</button></td>
            <td><button type="button" (click)="onChangeMode(item,'Eliminar')"
                class="btn btn-danger btn-block">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="ModalLine" tabindex="-1" role="dialog" aria-labelledby="ModalLineLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLineLabel">{{mode}} Linea</h5>
        <button type="button" class="close" data-dismiss="modal" ngClass="onReset()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <select [(ngModel)]="form.uuidBrand" name="uuidBrand" class="form-control">
              <option value="">Seleccione Marca</option>
              <option [value]="item.uuidBrand" *ngFor="let item of dataSourceBrand?.message">{{item.brand}}</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" name="line" class="form-control" placeholder="Linea" [(ngModel)]="form.line">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ngClass="onReset()" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="ngSubmit()" class="btn btn-primary">{{mode}}</button>
      </div>
    </div>
  </div>
</div>
