<div class="example-button-container">
  <button mat-fab color="warn" aria-label="Example icon button with a home icon">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


  <!-- Bussines Name Column -->
  <ng-container matColumnDef="businessName">
    <th mat-header-cell *matHeaderCellDef> Razon Social </th>
    <td mat-cell *matCellDef="let element"> {{element.businessName}} </td>
  </ng-container>

  <!-- account Column -->
  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.account}} </td>
  </ng-container>

  <!-- direction Column -->
  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
